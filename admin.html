<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Drop Admin Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f4f6f8;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0f172a;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: #f8fafc;
            color: #64748b;
            font-weight: 600;
        }

        tr:hover {
            background: #f1f5f9;
        }

        .status-active {
            color: #16a34a;
            font-weight: bold;
        }

        .status-inactive {
            color: #dc2626;
            font-weight: bold;
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-right: 5px;
        }

        .btn-stop {
            background: #fecaca;
            color: #991b1b;
        }

        .btn-start {
            background: #bbf7d0;
            color: #166534;
        }

        .btn-delete {
            background: #e2e8f0;
            color: #475569;
        }

        .btn-refresh {
            background: #3b82f6;
            color: white;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1>Admin Dashboard</h1>
            <div>
                <button class="btn-refresh" onclick="fetchReminders()">&#x21bb; Refresh List</button>
                <button class="btn-stop" style="background:#64748b; color:white; margin-left:10px;"
                    onclick="logout()">Logout</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Contact</th>
                    <th>Interval</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="reminderTable">
                <!-- Data here -->
            </tbody>
        </table>
    </div>

    <script>
        // --- AUTH CHECK ---
        if (localStorage.getItem('auth_token') !== 'valid_admin_token') {
            window.location.href = 'login.html';
        }

        function logout() {
            localStorage.removeItem('auth_token');
            window.location.href = 'index.html';
        }
        // ------------------

        const API_URL = '/api/admin/reminders';

        async function fetchReminders() {
            const tbody = document.getElementById('reminderTable');
            tbody.innerHTML = '<tr><td colspan="5">Loading...</td></tr>';

            try {
                const res = await fetch(API_URL);
                const reminders = await res.json();

                tbody.innerHTML = '';
                if (reminders.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5">No active reminders found.</td></tr>';
                    return;
                }

                reminders.forEach(rem => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                    <td>${rem.patientName}</td>
                    <td>
                        Is: ${rem.email || '-'} <br/>
                        Ph: ${rem.phone || '-'}
                    </td>
                    <td>Every ${rem.intervalHours}h</td>
                    <td><span class="${rem.isActive ? 'status-active' : 'status-inactive'}">${rem.isActive ? 'ACTIVE' : 'STOPPED'}</span></td>
                    <td>
                        ${rem.isActive
                            ? `<button class="btn-stop" onclick="toggle('${rem._id}', false)">Stop</button>`
                            : `<button class="btn-start" onclick="toggle('${rem._id}', true)">Start</button>`
                        }
                        <button class="btn-delete" onclick="remove('${rem._id}')">Delete</button>
                    </td>
                `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error(err);
                tbody.innerHTML = `<tr><td colspan="5" style="color:red">Error loading data: ${err.message}. Is server running?</td></tr>`;
            }
        }

        async function toggle(id, isActive) {
            await fetch(API_URL + '/' + id + '/toggle', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ isActive })
            });
            fetchReminders();
        }

        async function remove(id) {
            if (!confirm('Are you sure you want to delete this reminder permanently?')) return;
            await fetch(API_URL + '/' + id, { method: 'DELETE' });
            fetchReminders();
        }

        // Initial Load
        fetchReminders();
    </script>

</body>

</html>
