<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact / Help – SDM Cataract Information Portal</title>

    <!-- USE SAME GLOBAL THEME -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ======= HEADER ======= -->
    <header class="site-header"></header>

    <!-- ======= CONTENT ======= -->
    <!-- ===== CONTENT ===== -->
    <main class="container">

        <h2 id="contact_title" class="page-title">Contact Us</h2>
        <p id="contact_desc" style="text-align:center; color: var(--text-gray); margin-bottom: 2rem;">Tap the card below
            to call or email us.</p>

        <section class="features-grid" style="grid-template-columns: 1fr 1fr;">

            <!-- Phone -->
            <div class="feature-card">
                <div class="card-icon">&#128222;</div>
                <h3 id="phone_title" class="card-title">Phone</h3>
                <a href="tel:1234567890" id="contact_phone" class="btn-link" style="font-size: 1.1rem;">XXXXXXXXXX</a>
            </div>

            <!-- Email -->
            <div class="feature-card">
                <div class="card-icon">&#128231;</div>
                <h3 id="email_title" class="card-title">Email</h3>
                <a href="mailto:cet.sdm@gmail.com" id="contact_email" class="btn-link"
                    style="font-size: 1.1rem;">cet.sdm@gmail.com</a>
            </div>

            <!-- Location -->
            <div class="feature-card">
                <div class="card-icon">&#128205;</div>
                <h3 id="location_title" class="card-title">Location</h3>
                <p id="location_value" class="card-desc">Dharwad – SDM College of Medical Sciences & Hospital</p>
            </div>

            <!-- Map -->
            <div class="feature-card" style="padding: 0; overflow: hidden; height: 100%; min-height: 300px;">
                <iframe src="https://www.google.com/maps?q=SDM+Medical+College+Dharwad&output=embed" loading="lazy"
                    style="width: 100%; height: 100%; min-height: 300px; border: 0;"></iframe>
            </div>

        </section>



    </main>

    <!-- ======= FOOTER ======= -->
    <footer class="site-footer"></footer>

    <script src="config.js"></script>
    <script src="language.js"></script>
    <script src="ai-chat.js"></script>


    <script>
        document.body.classList.add("fade-out");

        window.addEventListener("DOMContentLoaded", () => {
            document.body.classList.remove("fade-out");
        });

        // Smooth fade when clicking internal links
        document.querySelectorAll('a[href]').forEach(link => {
            if (link.href.includes(window.location.origin)) {
                link.addEventListener('click', function (e) {
                    const href = this.getAttribute("href");

                    if (!href.startsWith("#")) {
                        e.preventDefault();
                        document.body.classList.add("fade-out");
                        setTimeout(() => {
                            window.location = href;
                        }, 300); // match transition time
                    }
                });
            }
        });
    </script>

</body>

</html>
