<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FAQs | SDM Cataract Portal</title>

    <!-- Global Theme -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ======= MASTER HEADER ======= -->
    <header class="site-header"></header>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="container">
        <h2 id="faq_title" class="page-title">Frequently Asked Questions</h2>
        <p id="faq_sub" style="text-align: center; margin-bottom: 2rem; color: var(--text-gray);">Find answers to common
            questions in English and Kannada.</p>

        <!-- SEARCH / FILTER could go here in future -->

        <div id="faq-list" class="faq-grid">
            <!-- FAQ Items injected by JS -->
        </div>

        <!-- NEW VIDEO SECTION -->
        <h2 id="video_title" class="page-title" style="margin-top: 50px;">Patient Education Videos</h2>
        <div id="video-grid" class="features-grid"
            style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
            <!-- Videos injected by JS -->
        </div>
    </main>

    <!-- ===== MASTER FOOTER ===== -->
    <footer class="site-footer"></footer>

    <!-- ===== JS ===== -->
    <script src="faq-data.js"></script>
    <script src="config.js"></script>
    <script src="language.js"></script>

    <script>
        document.body.classList.add("fade-out");

        window.addEventListener("DOMContentLoaded", () => {
            document.body.classList.remove("fade-out");
            // Ensure content is updated after DOM is ready
            const savedLang = localStorage.getItem("siteLang") || "en";
            updateFAQPage(savedLang);
        });
    </script>


</body>

</html>
